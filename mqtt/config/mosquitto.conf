persistence true
persistence_location /mosquitto/data/

log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Port chuẩn MQTT
listener 1883

# WebSocket cho MQTT
listener 9001
protocol websockets

# Cho phép kết nối ẩn danh (có thể tắt để bảo mật hơn)
allow_anonymous true

# Nếu muốn dùng authentication, bỏ comment dòng dưới
# password_file /mosquitto/config/passwd
